<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruising Ducks Log</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(180deg, #FFD54F, #FFB300);
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6c/Rubber_duck.png');
            background-repeat: no-repeat;
            background-position: center top;
            background-size: 120px;
        }
        h1 {
            color: #D84315;
            font-size: 32px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
            font-weight: bold;
        }
        form {
            max-width: 500px;
            margin: auto;
            display: flex;
            flex-direction: column;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.3);
        }
        label {
            font-weight: bold;
            color: #D84315;
            margin-top: 10px;
        }
        input, button {
            margin: 10px 0;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: 0.3s;
        }
        input:focus {
            border-color: #D84315;
            outline: none;
        }
        button {
            background-color: #D84315;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #BF360C;
            transform: scale(1.05);
        }
    </style>
    <script>
        // Check URL for the secret code
        const urlParams = new URLSearchParams(window.location.search);
        const secretCode = urlParams.get('secretDuckifyer');  // The code you put in the URL

        window.onload = function() {
            // If the secret code exists in the URL, set it in the input field
            if (secretCode) {
                document.getElementById("secretDuckifyer").value = secretCode;
            }
        }

        // Check the entered secret code against the one in the URL
        function validateSecretCode(event) {
            const enteredCode = document.getElementById("secretDuckifyer").value;

            if (enteredCode !== secretCode) {
                alert("Incorrect Secret Duckifyer! Please check the code in the URL.");
                event.preventDefault();
            }
        }

        function sendToDiscord(event) {
            event.preventDefault();
            const webhookURL = "YOUR_DISCORD_WEBHOOK_URL"; // Replace with your actual webhook URL

            const cruiseLine = document.getElementById("cruiseLine").value;
            const itinerary = document.getElementById("itinerary").value;
            const ship = document.getElementById("ship").value;
            const location = document.getElementById("location").value;
            const message = document.getElementById("message").value;

            const payload = {
                content: `🐥 **Cruising Duck Found!** 🛳️\n**Cruise Line:** ${cruiseLine}\n**Itinerary:** ${itinerary}\n**Ship Name:** ${ship}\n**Location:** ${location}\n**Message:** ${message}`
            };

            // Sending the data to Discord
            fetch(webhookURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            }).then(response => {
                if (response.ok) {
                    alert("Duck logged successfully!");
                } else {
                    alert("Error sending data to Discord.");
                }
            }).catch(error => {
                console.error("Error:", error);
                alert("Error sending data to Discord.");
            });
        }
    </script>
</head>
<body>
    <h1>🦆 Log Your Found Duck! 🦆</h1>
    <form onsubmit="validateSecretCode(event); sendToDiscord(event)">
        <label for="cruiseLine">Cruise Line:</label>
        <input type="text" id="cruiseLine" name="cruiseLine" required>
        
        <label for="itinerary">Itinerary:</label>
        <input type="text" id="itinerary" name="itinerary" required>
        
        <label for="ship">Ship Name:</label>
        <input type="text" id="ship" name="ship" required>
        
        <label for="location">Where did you find it?</label>
        <input type="text" id="location" name="location" required>
        
        <label for="message">Leave a message:</label>
        <input type="text" id="message" name="message">
        
        <label for="secretDuckifyer">Secret Duckifyer (Ship Identifier):</label>
        <input type="text" id="secretDuckifyer" name="secretDuckifyer" required>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
